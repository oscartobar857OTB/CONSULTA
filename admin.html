<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración Rifa Sammuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Reservas de la Rifa Sammuel</h1>
<table id="tablaReservas">
  <thead>
    <tr>
      <th>Número</th>
      <th>Nombre</th>
      <th>Teléfono</th>
      <th>Fecha Reserva</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<!-- Firebase SDK -->
<script type="module">
  // Importar SDK desde Firebase CDN
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Configuración de Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
    authDomain: "rifasammuel.firebaseapp.com",
    projectId: "rifasammuel",
    storageBucket: "rifasammuel.firebasestorage.app",
    messagingSenderId: "707645550462",
    appId: "1:707645550462:web:42735685340fb79e5d8d2f",
    measurementId: "G-W3HY4MHHV4"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Consultar la colección 'numeros' ordenada por número
  async function cargarReservas() {
    const tabla = document.querySelector("#tablaReservas tbody");
    tabla.innerHTML = "";

    const q = query(collection(db, "numeros"), orderBy("numero", "asc"));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const fila = `
        <tr>
          <td>${data.numero ?? ""}</td>
          <td>${data.nombre ?? ""}</td>
          <td>${data.telefono ?? ""}</td>
          <td>${data.fecha ?? ""}</td>
        </tr>
      `;
      tabla.innerHTML += fila;
    });
  }

  // Cargar datos al abrir
  cargarReservas();
</script>

</body>
</html>
